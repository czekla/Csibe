<div>
    <form name="loginform" ng-submit="submit()">
        <div class="modal-header">
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="modal-body">
            <div>
                <input type="email" ng-model="email" required placeholder="E-mail" class="form-control" autofocus=""/>
                <br/>
                <input type="password" ng-model="password" required placeholder="Password" class="form-control"/>
            </div>
            <br/>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">Login</button>
            <div class="btn btn-warning" ng-click="cancel()">Cancel</div>
        </div>
    </form>
</div>
